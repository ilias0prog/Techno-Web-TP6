<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Exemple de script...</title>

  <!-- On importe le code CSS de Bootstrap depuis un serveur distant (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    .card {
      width: 18rem;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
    }

    .card:hover {
      background-color: lightblue;
    }
  </style>

</head>

<body>

  <div class="container py-4">

    <h1 class="text-center">Exemple de codes JavaScript</h1>

    <div class="row">
      <div class="col bg-light border rounded m-4 p-4">
        <div class="card" id="my_card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Un exemple d'item avec lequel on peut interagir en JavaScript.
            </p>
          </div>
        </div>
      </div>
      <div class="col bg-light border rounded m-4 p-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              N'oubliez pas que le code JavaScript ne s'exécute que dans le navigateur de votre utilisateur et non au
              niveau du serveur !
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- On importe les scripts après le contenu de la page ! -->

  <!-- On importe le code JavaScript de JQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- On importe le code JavaScript dont Bootstrap a besoin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Finalement, on importe nos scripts à nous ! -->
  <script src="./scripts/05.jquery.drag_n_drop.js"></script>
</body>

</html>
